wso2_group: wso2
wso2_user: wso2carbon
setup_path: /usr/lib/wso2
product_name: wso2am
product_version: 2.5.0
product_path: /opt/wso2
product_archive_deb: wso2am-linux-installer-x64-2.5.0.deb
product_archive_rpm: wso2am-linux-installer-x64-2.5.0.rpm
product_package_location: files
jdbc_driver: mysql-connector-java-5.1.45-bin.jar
systemd_path: /etc/systemd/system
java_home: /usr/lib/wso2/wso2am/2.5.0/jre/jre1.8.0_172

jvm:
  xms: 1024
  xmx: 1024

user_manager:
  role: admin
  username: admin
  password: admin

wso2am_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:repository/database/WSO2AM_DB;DB_CLOSE_ON_EXIT=FALSE
  username: wso2carbon
  password: wso2carbon

wso2am_stats_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:../tmpStatDB/WSO2AM_STATS_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000;AUTO_SERVER=TRUE
  username: wso2carbon
  password: wso2carbon

wso2_mb_store_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:repository/database/WSO2MB_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
  username: wso2carbon
  password: wso2carbon

# KeyStore which will be used for encrypting/decrypting passwords and other sensitive information.
keystore:
  location: ${carbon.home}/repository/resources/security/wso2carbon.jks
  type: JKS
  password: wso2carbon
  key_alias: wso2carbon
  key_password: wso2carbon

# System wide trust-store which is used to maintain the certificates of all the trusted parties.
truststore:
  location: ${carbon.home}/repository/resources/security/client-truststore.jks
  type: JKS
  password: wso2carbon

